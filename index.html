<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <article>
                <h2>Instruction</h2>
                <p>Basic snake game, you need to eat to get higher score. When you eat, you get bigger and each 5points your speed grows as well.</p>
                <p>Beware of <b>walls</b>, because if u hit them - it's game over(your own snake body counts as well)!</p>
            </article>
            <article class="controls-section-controls">
                <h2>Controls</h2>
                <article>
                    <p>Move Up</p>
                    <img src="assets/img/NicePng_key-icon-png_1287679.png" alt="arrow-key-up" width="50px">
                </article>
                <div class="controls-sections">
                    <article>
                        <img src="assets/img/back-left-arrow-square-button-outline.png" alt="arrow-key-left" width="50px">
                        <p>Move Left</p>
                    </article>
                    <article>
                        <img src="assets/img/5deae801ae2eba4dfc122ceb207c7afd.png" alt="arrow-key-down" width="50px">
                        <p>Move Down</p>
                    </article>
                    <article>
                        <img src="assets/img/right-arrow-square-button-symbol.png" alt="" width="50px">
                        <p>Move Right</p>
                    </article>
                </div>
            </article>
        </div>
        <div class="container">
            <canvas id="snakegame" width="618px" height="618px"></canvas>
        </div>
        <div>
            <article id="recordwall" class="recordwall-section">
            <h2></h3>
            </article>
        </div>
    </section>
</body>
<script src="snakeConst.js"></script>
<script src="snakegame.js"></script>
</html>
